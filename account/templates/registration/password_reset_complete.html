{% extends "web/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Password reset" %}{% endblock %}
{% block content %}
<div class="card">
    <img src="{% static 'img/header.png' %}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{% trans "Password set" %}</h5>
        <p class="card-text">
            {% trans "Your password has been set. You can" %}
        </p>
        <p class="card-text"><a href="{% url "login" %}">log in now</a></p>
    </div>
</div>
{% endblock %}
